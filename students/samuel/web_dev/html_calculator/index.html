<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <div class="display">
        <div class="box">
          <input class="input_text" type="text" id="main_display" />
          <table>
            <tr>
              <td><button onclick="clickHandler(7)">7</button></td>
              <td><button onclick="clickHandler(8)">8</button></td>
              <td><button onclick="clickHandler(9)">9</button></td>
              <td><button onclick="clickHandler('-')">-</button></td>
            </tr>
            <tr>
              <td><button onclick="clickHandler(4)">4</button></td>
              <td><button onclick="clickHandler(5)">5</button></td>
              <td><button onclick="clickHandler(6)">6</button></td>
              <td><button onclick="clickHandler('+')">+</button></td>
            </tr>
            <tr>
              <td><button onclick="clickHandler(1)">1</button></td>
              <td><button onclick="clickHandler(2)">2</button></td>
              <td><button onclick="clickHandler(3)">3</button></td>
              <td><button onclick="clickHandler('x')">x</button></td>
            </tr>
            <tr>
              <td><button onclick="clickHandler('.')">.</button></td>
              <td><button onclick="clickHandler(0)">0</button></td>
              <td><button onclick="clickHandler('=')">=</button></td>
              <td><button onclick="clickHandler('/')">/</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
