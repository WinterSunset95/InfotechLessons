<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ig Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">   
        <div class="box">
            <span class="header">Instagram</span>
            <input id="username" class=input_text type="text"placeholder="Phone number,username,or email">
            <input id="password" class=input_text type="text"placeholder="Password">
            <input id="login" class="btn" type="submit" value="Log In">
            <div class="or">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>
            <div class="fb">
                <i style="color: blue;" class="fa-brands fa-facebook"></i>
                Log in with Facebook
            </div>
            <div>
                <a href="https://google.com" target="_blank">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
